<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路行銷購物網</title>
    <style>
        #main {
            width: 1024px;
            height: 768px;
            margin: auto;
        }

        #top {
            width: 1024px;
            height: 120px;
            text-align: center;
            line-height: 120px;
            background-image: url(./images/0401.jpg);
        }

        #top a {
            font-size: 52px;
            font-family: '標楷體';
            color: #fff;
            text-shadow: 10px 10px 15px #333;
            text-decoration: none;
            /* a轉型為block，可點選父元素任一位置回首頁 */
            display: block;
        }

        #marquee {
            width: 100%;
            height: 30px;
            font-family: '標楷體';
            font-size: 19px;
            line-height: 30px;
            color: #00f;
            background-image: url(./images/0402.jpg);
        }

        #content {
            width: 1024px;
            height: 540px;
            background-image: url(./images/0402.jpg);
        }

        #content iframe {
            width: 100%;
            height: 100%;
        }

        #footer {
            width: 1024px;
            height: 78px;
            background-color: #660;
            color: #fff;
            font-family: '標楷體';
            /* 根據字體大小去做行高 */
            line-height: 2;
        }

        #footer a {
            color: #fff;
            text-decoration: none;
        }

        #footer a:visited {
            color: #f99;
        }
    </style>
</head>

<body>
    <div id="main">
        <audio src="./music/0401.mp3" autoplay></audio>
        <div id="top"><a href="./index.html">流行精品購物網站</a></div>
        <div id="marquee">
            <marquee>大家來購物網！精品商品特價大拍賣！要買要快！</marquee>
        </div>
        <div id="content">
            <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
        </div>
        <div id="footer">
            <a href="./results/message.html" target="iframe">訪客留言版</a><br>
            <span>網頁設計及維護：23康雅嵐、近更新日期：2022/10/19</span>
        </div>
    </div>
</body>

</html>
